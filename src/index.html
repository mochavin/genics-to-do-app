<!DOCTYPE html>
<html>

<head>
  <!-- Content Type Meta tag -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--Responsive Viewport Meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Todo list app</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <link href="/dist/output.css" rel="stylesheet">
</head>
<div class="text-center w-full font-bold text-3xl text-purple-500 border-0">
  To Do List
</div>
<div class="p-20 pt-10">
  <body class="bg-purple-100 m-4">
    <header class="bg-purple-300 p-4 rounded-xl">
      <input class="bg-purple-50 rounded-xl pl-10 w-full h-12 border-pink-600" type="text"
        placeholder="Masukkan kegiatan..." id="item">
      <button class="w-12 h-12 rounded-full bg-purple-300 absolute hover:bg-purple-400 -ml-14 -mb-5" id="add">
        <svg class="w-4 h-4 absolute top-1/2 left-1/2 ml-[-8px] mt-[-8px]" version="1.1"
          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
          <g>
            <path class="fill"
              d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
          </g>
        </svg>
      </button>
    </header>

    <div id="container" class="w-full float-left p-4">
      <!-- Uncompleted tasks -->
      <ul class="float-left w-full" id="todo"></ul>

      <!-- Completed tasks -->
      <ul class="mt-10" id="completed"></ul>
    </div>

    <!-- JavaScripts -->
    <script src="index.js"></script>
  </body>
</div>

</html>
